version: '2'
services:
  app:
    image: node:alpine
    volumes:
      - ./:/app/
    working_dir: /app
    ports:
      - "8080:8080"
    depends_on:
      - mysql
    command: npm run start
    links:
      - mysql:mysql
  mysql:
    image: mysql:5.7
    environment:
      MYSQL_DATABASE: "orders"
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: "password"
      MYSQL_USER: "user"
    volumes:
      - ./mysql-orders:/docker-entrypoint-initdb.d
volumes:
  mysql-orders: